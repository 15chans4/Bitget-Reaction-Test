<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bitget Reaction Test</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap');

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    .logo {
      max-width: 80%;
      max-height: 60vh;
      margin-bottom: 2rem;
    }

    .box {
      background-color: #333;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    #message {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    button {
      background-color: #00e0b8;
      color: #111;
      font-weight: bold;
      font-size: 1rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00b89c;
    }
  </style>
</head>
<body>
  <!-- âœ… Changed the image source below -->
  <img src="bitgetnew.png" alt="Bitget Logo" class="logo" />
  <div class="box">
    <div id="message">Click start to begin the reaction test</div>
    <button id="startBtn">Start</button>
  </div>

  <script>
    const message = document.getElementById("message");
    const button = document.getElementById("startBtn");

    let startTime;
    let timeout;
    let tries = 0;
    let scores = [];

    function startTest() {
      button.disabled = true;
      message.textContent = "Wait for green...";
      document.body.style.backgroundColor = "#111";

      const delay = Math.random() * 3000 + 2000; // 2-5 seconds
      timeout = setTimeout(() => {
        document.body.style.backgroundColor = "#00e0b8";
        message.textContent = "CLICK!";
        startTime = Date.now();
        button.disabled = false;
      }, delay);
    }

    function resetGame() {
      tries = 0;
      scores = [];
      button.textContent = "Start";
      message.textContent = "Click start to begin the reaction test";
      document.body.style.backgroundColor = "#111";
    }

    button.addEventListener("click", () => {
      if (document.body.style.backgroundColor === "rgb(0, 224, 184)") {
        // Green screen = valid click
        const reactionTime = Date.now() - startTime;
        scores.push(reactionTime);
        tries++;

        if (tries < 3) {
          message.textContent = `Reaction time: ${reactionTime} ms. Try ${tries}/3`;
          button.textContent = "Next";
        } else {
          const average =
            scores.reduce((a, b) => a + b, 0) / scores.length;
          message.textContent = `All done! Average reaction time: ${Math.round(average)} ms`;
          button.textContent = "Restart";
        }

        document.body.style.backgroundColor = "#111";
      } else if (tries === 3) {
        resetGame();
      } else {
        // Not green yet - clicked too early
        clearTimeout(timeout);
        message.textContent = "Too soon! Wait for green.";
        document.body.style.backgroundColor = "#111";
        button.disabled = false;
      }

      if (tries < 3 && document.body.style.backgroundColor !== "rgb(0, 224, 184)") {
        startTest();
      }
    });
  </script>
</body>
</html>
