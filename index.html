<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bitget Reaction Test</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    :root {
      --bg-color: #111;
      --text-color: #fff;
      --box-color: #333;
      --button-bg: #00e0b8;
      --button-hover: #00b89c;
    }

    body.light {
      --bg-color: #f0f0f0;
      --text-color: #111;
      --box-color: #fff;
      --button-bg: #00b89c;
      --button-hover: #008c7a;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
      transition: background 0.3s, color 0.3s;
      position: relative;
    }

    .logo {
      max-width: 60%;
      max-height: 30vh;
      margin-bottom: 2rem;
    }

    .box {
      background-color: var(--box-color);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      margin-bottom: 2rem;
      width: 100%;
      max-width: 500px;
      transition: background 0.3s;
    }

    #message {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      min-height: 3rem;
    }

    .progress-container,
    .click-fill-container {
      width: 100%;
      background-color: rgba(255, 255, 255, 0.1);
      height: 10px;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 1rem;
      display: none;
    }

    .progress-bar,
    .click-fill-bar {
      height: 100%;
      width: 0%;
      background-color: #00e0b8;
      transition: width 3s linear;
    }

    .click-fill-bar {
      background-color: #00ff88;
      transition: width 1s linear;
    }

    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: transparent;
      border: 2px solid var(--text-color);
      border-radius: 25px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      background: var(--text-color);
      color: var(--bg-color);
    }

    .history {
      max-width: 500px;
      width: 100%;
      text-align: left;
      margin-top: 1rem;
    }

    .history h3 {
      margin-bottom: 0.5rem;
    }

    .history ul {
      padding-left: 1.2rem;
    }

    .history li {
      margin-bottom: 0.3rem;
    }

    @media (max-width: 500px) {
      #message {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeBtn">üåô Dark Mode</button>
  <img src="bitgetnew.png" alt="Bitget Logo" class="logo" />
  <div class="box">
    <div id="message">Click anywhere to begin the reaction test</div>
    <div class="progress-container" id="progressContainer">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="click-fill-container" id="clickFillContainer">
      <div class="click-fill-bar" id="clickFillBar"></div>
    </div>
  </div>

  <div class="history" id="history">
    <h3>üèÜ Session Score History</h3>
    <ul id="historyList"></ul>
  </div>

  <script>
    const message = document.getElementById("message");
    const themeBtn = document.getElementById("themeBtn");
    const historyList = document.getElementById("historyList");
    const progressBar = document.getElementById("progressBar");
    const progressContainer = document.getElementById("progressContainer");
    const clickFillBar = document.getElementById("clickFillBar");
    const clickFillContainer = document.getElementById("clickFillContainer");

    let startTime;
    let timeout;
    let tries = 0;
    let scores = [];
    let sessionHistory = [];
    let waitingForGreen = false;
    let clickable = true;

    function countdownToGreen() {
      let count = 3;
      waitingForGreen = true;
      message.textContent = `Get Ready: ${count}`;
      progressContainer.style.display = "block";
      progressBar.style.width = "0%";

      setTimeout(() => {
        progressBar.style.width = "100%";
      }, 50);

      const interval = setInterval(() => {
        count--;
        if (count > 0) {
          message.textContent = `Get Ready: ${count}`;
        } else {
          clearInterval(interval);
          message.textContent = "Wait for green...";
          const delay = Math.random() * 3000 + 1000;
          timeout = setTimeout(() => {
            document.body.style.backgroundColor = "#00e0b8";
            message.textContent = "CLICK!";
            startTime = Date.now();
            clickable = true;
            waitingForGreen = false;
            progressContainer.style.display = "none";
            progressBar.style.width = "0%";

            clickFillContainer.style.display = "block";
            clickFillBar.style.width = "0%";
            setTimeout(() => {
              clickFillBar.style.width = "100%";
            }, 50);
          }, delay);
        }
      }, 1000);
    }

    function resetGame() {
      tries = 0;
      scores = [];
      message.textContent = "Click anywhere to begin the reaction test";
      document.body.style.backgroundColor = "";
      clickable = true;
    }

    function updateHistory(average) {
      sessionHistory.unshift(average);
      if (sessionHistory.length > 10) sessionHistory.pop();
      historyList.innerHTML = sessionHistory
        .map((avg, index) => `<li>Round ${sessionHistory.length - index}: ${Math.round(avg)} ms</li>`)
        .join("");
    }

    function animateScoreDisplay(finalValue) {
      let current = 0;
      const duration = 800;
      const start = performance.now();

      function animate(time) {
        const progress = Math.min((time - start) / duration, 1);
        const value = Math.floor(progress * finalValue);
        message.textContent = `Done! Average: ${value} ms\nClick to restart`;
        if (progress < 1) {
          requestAnimationFrame(animate);
        }
      }

      requestAnimationFrame(animate);
    }

    function handleClickAnywhere() {
      if (!clickable) return;

      if (document.body.style.backgroundColor === "rgb(0, 224, 184)") {
        const reactionTime = Date.now() - startTime;
        scores.push(reactionTime);
        tries++;

        if (tries < 3) {
          message.textContent = `Reaction time: ${reactionTime} ms. Try ${tries}/3`;
        } else {
          const average = scores.reduce((a, b) => a + b, 0) / scores.length;
          animateScoreDisplay(Math.round(average));
          updateHistory(average);
        }

        document.body.style.backgroundColor = "";
        clickable = false;
        clickFillContainer.style.display = "none";
        clickFillBar.style.width = "0%";
      } else if (tries === 3) {
        resetGame();
      } else if (waitingForGreen) {
        clearTimeout(timeout);
        waitingForGreen = false;
        clickable = true;
        message.textContent = "Too soon! Wait for green.";
        document.body.style.backgroundColor = "";
        progressContainer.style.display = "none";
        progressBar.style.width = "0%";
      }

      if (tries < 3 && !waitingForGreen) {
        clickable = false;
        countdownToGreen();
      }
    }

    document.addEventListener("click", handleClickAnywhere);

    themeBtn.addEventListener("click", () => {
      document.body.classList.toggle("light");
      const isLight = document.body.classList.contains("light");
      themeBtn.textContent = isLight ? "üåô Dark Mode" : "‚òÄÔ∏è Light Mode";
    });
  </script>
</body>
</html>
