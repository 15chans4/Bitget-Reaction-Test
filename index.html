<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reaction Time Game</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .game-area {
      width: 100%;
      max-width: 500px;
      height: 300px;
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 10px;
      position: relative;
      transition: background-color 0.3s;
    }

    .logo-in-game {
      max-width: 200px;
      max-height: 100px;
      pointer-events: none;
    }

    .start-text {
      position: absolute;
      bottom: 15px;
      width: 100%;
      font-size: 1.2rem;
      color: #333;
    }

    .message {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #333;
    }

    @media (max-width: 600px) {
      .game-area {
        height: 200px;
      }
      .logo-in-game {
        max-width: 150px;
        max-height: 80px;
      }
    }
  </style>
</head>
<body>

  <!-- Replace the logo src with your own image URL or filename -->
  <div class="game-area" id="gameArea">
    <img src="bitget.png" alt="Logo" class="logo-in-game" />
    <span class="start-text" id="startText">Click to start</span>
  </div>

  <div class="message" id="message">Wait for green, then click as fast as you can!</div>

  <script>
    const gameArea = document.getElementById('gameArea');
    const message = document.getElementById('message');
    const startText = document.getElementById('startText');

    let waiting = false;
    let startTime = 0;
    let timeoutId = null;

    gameArea.addEventListener('click', () => {
      if (!waiting) {
        gameArea.style.backgroundColor = '#ccc';
        startText.textContent = 'Wait for green...';
        message.textContent = '';
        waiting = true;
        const randomDelay = 2000 + Math.random() * 3000;
        timeoutId = setTimeout(() => {
          gameArea.style.backgroundColor = '#4CAF50';
          startText.textContent = 'CLICK!';
          startTime = new Date().getTime();
        }, randomDelay);
      } else {
        const currentTime = new Date().getTime();
        if (startTime > 0) {
          const reactionTime = currentTime - startTime;
          message.textContent = `ðŸŽ‰ Your reaction time: ${reactionTime} ms`;
          resetGame();
        } else {
          clearTimeout(timeoutId);
          message.textContent = 'â›” Too soon! Wait for green.';
          resetGame();
        }
      }
    });

    function resetGame() {
      waiting = false;
      startTime = 0;
      startText.textContent = 'Click to start';
      gameArea.style.backgroundColor = '#ccc';
    }
  </script>

</body>
</html>
